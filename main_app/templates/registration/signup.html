{%extends 'base.html'%}

{% block content %}
<div class="greeting"><h1>Sign Up</h1></div>


{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<div class="form-signup">
	<form action="{% url 'signup' %}" method="post">
		{% csrf_token %}	
		{{ form.as_table }}
		<br><br>
		<input type="submit" class="button" value="signup">
	</form>
</div>

{% endblock content %}
