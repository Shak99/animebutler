{% extends 'base.html' %}


{% block content %}

<div class="greeting">
  <h1>Log In</h1>
</div>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="button" value="login">
  <input type="hidden" name="next" value="{{ next }}">
</form>

    
{% endblock content %}
