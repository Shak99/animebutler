{% extends 'base.html' %}

{% block content %}

<div class="greeting" style="display: flex; justify-content:flex-start; width:100%;"><h1 class="h1Greeting" style="width: 60vw;">hello this is your interests lists page</h1></div>
<h3>{{ user.username }}</h3>

{% if interests %}
<table class="interests-table">
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% for interest in interests %}
        <tr>
            <td><span>{{ interest.get_genre_display }}</span></td>
            <td>
                <form method="POST" action="{% url 'delete_interest' interest.id %}">
                {% csrf_token %}
                <input class="delete-button" type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<h3>Add some interests!</h3>
{% endif %}
{% endblock %}
