{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>AnimeButler</title>
</head>
<body>
    <nav>                
        <a id="logo" href="/">AnimeButler</a>
        {% if user.is_authenticated %}
            <a href="{% url 'anime' %}">Animes</a>
            <a href="{% url 'watchlist_list'%}">Watchlist</a>
            <a href="{% url 'interest_index' %}">Personal Interests</a>
            <a href="{% url 'interest_form' %}">Add Interest</a>
            <a href="{% url 'logout' %}">Log Out</a>
        {% else %}        
            <a href="{% url 'signup' %}">Sign Up</a>
            <a href="{% url 'login' %}">Log In</a>
        {% endif %} 
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="copyright">
            <p>Copyright 2022 Team SKIP</p>
            <p>Powered by <a href="https://jikan.moe/">Jikan REST API v4</a></p>
            <a href="https://github.com/eightdurty1/animebutler" target="_blank"><img src="{% static 'images/github-mark-yellow.png' %}" alt="GitHub" width="25px" height="25px"/></a></div>
        </div>
    </footer>
</body>
</html>
